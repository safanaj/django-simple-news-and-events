{% load cms_tags %}

{% block events %}
{% placeholder "events" inherit %}
{% endblock %}

{% block title_tag %}
	Events Authors
{% endblock %}

{% block main_content %}
<h1>Authors</h1>
	<ul id='author-list'>
	{% for author in item_list %}
		<li><a href='{% url events-by-author author_slug=author.slug %}'>{{ author.name }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
